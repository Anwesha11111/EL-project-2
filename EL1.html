<body>
  <div class="cover-container">
    <div class="left">
      <div style="font-family:'Space Grotesk',sans-serif;font-size:0.98em;opacity:0.5;margin-bottom:10px;">SPIRULINA PROJECT</div>
      <div class="cover-title">DATA ENTRY</div>
      <div class="cover-sub">EL PROJECT<br>(BY:ANWESHA
        ESHITA
        PRAGATI
        SWAPNIL)</div>
      <div class="notfound">GREEN SPARK </div>
      <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGsEm3wDj0&#x2F;PWPwyUYiyv_XNWFSNakbrA&#x2F;view?utm_content=DAGsEm3wDj0&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link"
        class="go-home"> HOME</a>
    </div>
    <div class="right">
      <div class="form-title">Bioelectricity Data Entry</div>
      <form id="bioForm" action="ELPHP.php" method="POST" autocomplete="off">
        <div class="form-group">
          <label for="voltage">Output Voltage (V) <span style="color:#1c92d2;">*</span></label>
          <input type="number" step="0.01" id="voltage" name="voltage" placeholder="e.g., 1.25" required autofocus>
        </div>
        <div class="form-group">
          <label for="sensor">Sensor Used <span style="color:#1c92d2;">*</span></label>
          <select id="sensor" name="sensor" required>
            <option value="" disabled selected>Select sensor</option>
            <option value="DHT22">DHT22 (Temp & Humidity)</option>
            <option value="LDR">LDR (Light Dependent Resistor)</option>
            <option value="Photodiode">Photodiode</option>
            <option value="Multimeter">Multimeter</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="humidity">Humidity (%) <span class="optional">(optional)</span></label>
          <input type="number" id="humidity" name="humidity" min="0" max="100" placeholder="e.g., 65">
        </div>
        <div class="form-group">
          <label for="lighting">Lighting Condition <span style="color:#1c92d2;">*</span></label>
          <select id="lighting" name="lighting" required>
            <option value="" disabled selected>Select lighting</option>
            <option value="Natural Sunlight">Natural Sunlight</option>
            <option value="LED Lamp">LED Lamp</option>
            <option value="Fluorescent">Fluorescent</option>
            <option value="Dim">Dim</option>
          </select>
        </div>
        <div class="form-group">
          <label for="intensity">Sunlight Intensity (lux) <span class="optional">(optional)</span></label>
          <input type="number" id="intensity" name="intensity" placeholder="e.g., 12000">
        </div>
        <button class="submit-btn" type="submit">Submit Data</button>
      </form>
    </div>
  </div>
