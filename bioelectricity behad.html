<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bioelectricity Data Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #2c5364, #1c92d2, #f2fcfe);
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.98);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 24px;
      padding: 38px 40px 32px 40px;
      max-width: 480px;
      width: 90%;
      animation: popIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0.7) rotate(-5deg); opacity: 0; }
      80% { transform: scale(1.05) rotate(2deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg);}
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #236295;
      text-align: center;
      letter-spacing: 2px;
      font-size: 2.1rem;
      margin-bottom: 16px;
      text-shadow: 0 2px 8px #1c92d2aa;
    }
    .form-group {
      margin-bottom: 22px;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 7px;
      color: #222a36;
      font-size: 1.08rem;
    }
    input, select {
      width: 100%;
      padding: 13px 12px;
      border-radius: 8px;
      border: 2px solid #1c92d2;
      font-size: 1.05rem;
      background: #f2fcfe;
      transition: border 0.3s;
      outline: none;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border: 2px solid #0f2027;
      background: #e0f7fa;
    }
    .submit-btn {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #1c92d2 0%, #f2fcfe 100%);
      color: #0f2027;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0 4px 16px 0 rgba(28,146,210,0.18);
      transition: background 0.4s, color 0.4s;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #0f2027 0%, #1c92d2 100%);
      color: #fff;
    }
    .output {
      margin-top: 28px;
      padding: 18px;
      background: #e0f7fa;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #0f2027;
      box-shadow: 0 2px 8px #1c92d2aa;
      display: none;
      animation: fadeIn 0.8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Add a futuristic glow to fields */
    input:focus, select:focus {
      box-shadow: 0 0 8px #1c92d2, 0 0 2px #0f2027;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bioelectricity Data Entry</h1>
    <form id="bioForm" autocomplete="off">
      <div class="form-group">
        <label for="voltage">Output Voltage (V)</label>
        <input type="number" step="0.01" id="voltage" name="voltage" placeholder="e.g., 1.25" required autofocus>
      </div>
      <div class="form-group">
        <label for="sensor">Sensor Used</label>
        <select id="sensor" name="sensor" required>
          <option value="" disabled selected>Select sensor</option>
          <option value="DHT22">DHT22 (Temp & Humidity)</option>
          <option value="LDR">LDR (Light Dependent Resistor)</option>
          <option value="Photodiode">Photodiode</option>
          <option value="Other">Other</option>
          <option value="Multimeter">Multimeter</option>
        </select>
      </div>
      <div class="form-group">
        <label for="humidity">Humidity (%)</label>
        <input type="number" id="humidity" name="humidity" min="0" max="100" placeholder="e.g., 65" ;>
      </div>
      <div class="form-group">
        <label for="lighting">Lighting Condition</label>
        <select id="lighting" name="lighting" required>
          <option value="" disabled selected>Select lighting</option>
          <option value="Natural Sunlight">Natural Sunlight</option>
          <option value="LED Lamp">LED Lamp</option>
          <option value="Fluorescent">Fluorescent</option>
          <option value="Dim">Dim</option>
        </select>
      </div>
      <div class="form-group">
        <label for="intensity">Sunlight Intensity (lux)</label>
        <input type="number" id="intensity" name="intensity" placeholder="e.g., 12000" optional>
      </div>
      <button class="submit-btn" type="submit">Submit Data</button>
    </form>
    <div class="output" id="outputDiv"></div>
  </div>
  <script>
    const form = document.getElementById('bioForm');
    const outputDiv = document.getElementById('outputDiv');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Get values
      const voltage = document.getElementById('voltage').value;
      const sensor = document.getElementById('sensor').value;
      const humidity = document.getElementById('humidity').value;
      const lighting = document.getElementById('lighting').value;
      const intensity = document.getElementById('intensity').value;
      // Show output
      outputDiv.style.display = 'block';
      outputDiv.innerHTML = `
        <strong>Submitted Data:</strong><br>
        <ul style="list-style:none;padding:0;">
          <li><strong>Output Voltage:</strong> <span style="color:#1c92d2;">${voltage} V</span></li>
          <li><strong>Sensor Used:</strong> <span style="color:#1c92d2;">${sensor}</span></li>
          <li><strong>Humidity:</strong> <span style="color:#1c92d2;">${humidity} %</span></li>
          <li><strong>Lighting Condition:</strong> <span style="color:#1c92d2;">${lighting}</span></li>
          <li><strong>Sunlight Intensity:</strong> <span style="color:#1c92d2;">${intensity} lux</span></li>
        </ul>
        <span style="font-size:1.05rem;color:#0f2027;">Thank you! Your data has been recorded.</span>
      `;
      form.reset();
    });
  </script>
</body>
</html>
